<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js" defer></script>
    <title>eShop</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <form class="search">
                <custom-input v-model="search"></custom-input>
                <custom-button>Искать</custom-button>
            </form>
            <custom-button-open @click_open="showBasketCard"></custom-button-open>
        </header>

        <main class="container">
            <div v-if="items.length" class="goods-list">
                <goods-item v-for="item in filteredItems" :item="item"></goods-item>
            </div>
            <div v-else>no goods</div> 
        </main>

        <basket-card v-if="isVisibleCart" @click_close="showBasketCard"></basket-card>
    </div>
    
</body>
</html>
