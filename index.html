<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js" defer></script>
    <title>eShop</title>
</head>
<body>
    <div id="app">
        <header class="header">
            <form class="search">
                <input v-model="searchLine" type="text" class="goods-search"/>
                <button class="search-button button" type="button">Искать</button>
             </form>
            <button class="cart-button button" type="button" @click="showBasketCard">Корзина</button>
        </header>

        <div class="input-text">
            <p class="text">{{searchLine}}</p>
        </div>

        <main class="container">
            <div v-if="items.length" class="goods-list">
                <div class="goods-item" v-for="item in items">
                    <h3 class="title">{{item.product_name}}</h3>
                    <p class="price">{{item.price}}</p>
                </div>               
            </div>
            <div v-else>no goods</div> 
        </main>

        <div class="modal" v-if="isVisibleCart">
            <div class="basket-card">
                <div class="basket-card__header">
                    <h1 class="basket-card__header_title">Корзина</h1>
                    <div class="basket-card__btn-close" @click="showBasketCard">
                        <img src="img/cross.svg" alt="close">
                    </div>
                </div>
                <div class="basket-card__items">
                    контент
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
